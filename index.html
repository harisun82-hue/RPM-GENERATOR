    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .paper-f4 {
        width: 210mm;
        min-height: 330mm;
        padding: 2.5cm 2cm;
        background: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        margin: 2rem auto;
        box-sizing: border-box;
        position: relative;
        transition: all 0.3s ease;
      }
      @media print {
        body { background: white; margin: 0; padding: 0; }
        .paper-f4 { box-shadow: none; margin: 0; width: 100%; border: none; padding: 2cm; }
        .no-print { display: none !important; }
      }
      /* Markdown basic styling */
      .prose h1 { font-size: 1.6rem; font-weight: 800; border-bottom: 3px solid #1e3a8a; margin-bottom: 1.5rem; padding-bottom: 0.75rem; text-align: center; text-transform: uppercase; letter-spacing: 0.05em; }
      .prose h2 { font-size: 1.35rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; border-left: 6px solid #1e3a8a; padding-left: 0.75rem; color: #1e3a8a; }
      .prose h3 { font-size: 1.15rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #334155; }
      .prose table { width: 100%; border-collapse: collapse; margin: 1.25rem 0; font-family: 'Times New Roman', serif; }
      .prose th, .prose td { border: 1px solid #000; padding: 10px; text-align: left; font-size: 11pt; }
      .prose p { margin-bottom: 1rem; line-height: 1.6; text-align: justify; }
      .prose ul { list-style-type: disc; margin-left: 2rem; margin-bottom: 1rem; }
      .prose strong { color: #1e3a8a; }
      
      /* Specific override for signature table */
      .prose table[border="0"] td { border: none !important; }
    </style>
